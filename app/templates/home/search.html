{% extends 'home/home.html' %}
{% import 'UI/paginate_page.html' as pg %}
{% block content %}
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ search_key }}"有关的电影，共{{ search_co }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for v in pagedata.items %}
            <div class="media">
                <div class="media-left">
                    <a href="play.html">
                        <img class="media-object" src="{{ url_for('static',filename='uploads/'+v.logo) }}" style="width:131px;height:83px;" alt="环太平洋">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ v.title }}<a href="{{ url_for('home.play') }}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    {{ v.info }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                <div class="pagination">{{ pg.paginate(pagedata,'home.search') }}</div>
            </nav>
        </div>
    </div>
</div>
<!--内容-->
{% endblock %}
